<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Islamic Insurance Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/intlTelInput.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style_front.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/forms.css">
    <link rel="stylesheet" href="./css/news-article.css">
    <link rel="stylesheet" href="./css/custom.css">

    <!-- Js -->
    <script src="./js/jquery-3.7.1.js"></script>
    <script src="./js/tailwind.js"></script>
    <script src="./js/tailwind.config.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/intlTelInputWithUtils.min.js"></script>
    <script src="./js/lucide.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-white arabic-version">

    <!-- Loading State -->
    <div id="loading" class="py-20 text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-[#008c4b]"></div>
        <p class="mt-4 text-gray-600">جارٍ تحميل المقال...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden py-20 text-center">
        <div class="max-w-2xl mx-auto px-4">
            <i data-lucide="alert-circle" class="w-16 h-16 mx-auto text-red-500 mb-4"></i>
            <h2 class="text-2xl font-bold text-[#545454] mb-4">المقال غير موجود</h2>
            <p class="text-gray-600 mb-6">المقال الذي تبحث عنه غير متوفر.</p>
            <a href="news.html" class="inline-block bg-[#008c4b] text-white px-8 py-3 rounded-full hover:bg-[#007a42] transition-colors">العودة إلى الأخبار</a>
        </div>
    </div>

    <!-- Article Content -->
    <div id="article-content" class="hidden">
        <!-- Breadcrumb -->
        <div class="bg-gray-50 py-4">
            <div class="container mx-auto px-4 md:px-8 lg:px-20">
                <nav class="flex items-center text-sm text-gray-600">
                    <a href="index.html" class="hover:text-[#008c4b]">الرئيسية</a>
                    <i data-lucide="chevron-right" class="w-4 h-4 mx-2"></i>
                    <a href="news.html" class="hover:text-[#008c4b]">الأخبار</a>
                    <i data-lucide="chevron-right" class="w-4 h-4 mx-2"></i>
                    <span class="text-[#008c4b]">المقال</span>
                </nav>
            </div>
        </div>

        <!-- Hero Image -->
        <div class="w-full">
            <img id="article-hero-image" src="" alt="" class="w-full h-[400px] md:h-[500px] object-cover">
        </div>

        <!-- Article Header -->
        <section class="py-12">
            <div class="max-w-[900px] mx-auto px-4 md:px-8">
                <div class="flex items-center gap-4 mb-6">
                    <a href="news.html" class="inline-flex items-center gap-2 text-[#008c4b] hover:underline">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        العودة إلى الأخبار
                    </a>
                </div>

                <h1 id="article-title" class="text-3xl md:text-4xl lg:text-5xl font-bold text-[#545454] mb-4"></h1>
                <h2 id="article-title-ar" class="text-2xl md:text-3xl lg:text-4xl font-bold text-gray-700 mb-6" dir="rtl"></h2>

                <div class="flex items-center gap-4 text-gray-600 mb-8 pb-8 border-b border-gray-200">
                    <div class="flex items-center gap-2">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        <span id="article-date"></span>
                    </div>
                    <button onclick="shareArticle()" class="flex items-center gap-2 hover:text-[#008c4b] transition-colors">
                        <i data-lucide="share-2" class="w-4 h-4"></i>
                        مشاركة
                    </button>
                </div>

                <!-- English Content -->
                <div class="prose prose-lg max-w-none mb-12">
                    <div id="article-content-en" class="text-gray-800 leading-relaxed text-lg space-y-6"></div>
                </div>

                <!-- Arabic Content -->
                <div class="prose prose-lg max-w-none mb-12" dir="rtl">
                    <div id="article-content-ar" class="text-gray-800 leading-relaxed text-lg space-y-6"></div>
                </div>
            </div>
        </section>

        <!-- Related Articles -->
        <section class="py-12 bg-gray-50">
            <div class="container mx-auto px-4 md:px-8 lg:px-20">
                <h2 class="text-2xl font-bold text-[#545454] mb-8">مقالات ذات صلة</h2>
                <div id="related-articles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            </div>
        </section>
    </div>

    <script>
        const SUPABASE_URL = 'https://jassfnwuhtddwqzloxci.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imphc3Nmbnd1aHRkZHdxemxveGNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MjI0ODQsImV4cCI6MjA3NzM5ODQ4NH0.xx373opRUSa1yS1og8_TDx5F3Lrix4PSkybhU_XPD88';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        lucide.createIcons();

        function getArticleSlug() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function shareArticle() {
            if (navigator.share) {
                navigator.share({
                    title: document.getElementById('article-title').textContent,
                    url: window.location.href
                }).catch(() => {});
            } else {
                navigator.clipboard.writeText(window.location.href);
                alert('Link copied to clipboard!');
            }
        }

        async function loadArticle() {
            const slug = getArticleSlug();

            if (!slug) {
                showError();
                return;
            }

            try {
                const { data: article, error } = await supabase
                    .from('news_articles')
                    .select('*')
                    .eq('slug', slug)
                    .maybeSingle();

                if (error || !article) {
                    showError();
                    return;
                }

                displayArticle(article);
                loadRelatedArticles(article.category, article.id);
            } catch (error) {
                console.error('Error loading article:', error);
                showError();
            }
        }

        function displayArticle(article) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('article-content').classList.remove('hidden');

            document.getElementById('article-hero-image').src = article.image_url;
            document.getElementById('article-hero-image').alt = article.title;
            document.getElementById('article-title').textContent = article.title_en || article.title;
            document.getElementById('article-title-ar').textContent = article.title_ar || article.title;
            document.getElementById('article-date').textContent = formatDate(article.publish_date);

            const contentEn = article.content_en || article.content;
            const contentAr = article.content_ar || article.content;

            document.getElementById('article-content-en').innerHTML = contentEn.split('\n\n').map(p => `<p>${p}</p>`).join('');
            document.getElementById('article-content-ar').innerHTML = contentAr.split('\n\n').map(p => `<p>${p}</p>`).join('');

            document.title = `${article.title} - Islamic Insurance Company`;

            lucide.createIcons();
        }

        async function loadRelatedArticles(category, currentId) {
            try {
                const { data: articles, error } = await supabase
                    .from('news_articles')
                    .select('*')
                    .neq('id', currentId)
                    .order('publish_date', { ascending: false })
                    .limit(3);

                if (error) throw error;

                const relatedContainer = document.getElementById('related-articles');
                relatedContainer.innerHTML = articles.map(article => `
                    <a href="news-article.html?slug=${article.slug}" class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow block">
                        <img src="${article.image_url}" alt="${article.title}" class="cover-image-class aspect-video">
                        <div class="p-6">
                            <div class="flex items-center text-sm text-gray-500 mb-3">
                                <i data-lucide="calendar" class="w-4 h-4 mr-2"></i>
                                <span>${formatDate(article.publish_date)}</span>
                            </div>
                            <h3 class="text-lg font-bold text-[#545454] mb-3 only-1-lines" ${article.title_ar ? 'dir="rtl"' : ''}>${article.title_ar || article.title}</h3>
                            <p class="text-gray-700 text-sm mb-4 only-2-lines" ${article.excerpt_ar ? 'dir="rtl"' : ''}>${(article.excerpt_ar || article.excerpt).substring(0, 120)}...</p>
                            <span class="text-[#008c4b] font-semibold hover:underline">Read More →</span>
                        </div>
                    </a>
                `).join('');

                lucide.createIcons();
            } catch (error) {
                console.error('Error loading related articles:', error);
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
            lucide.createIcons();
        }

        loadArticle();
    </script>
</body>
</html>
